<!doctype html><html><head><meta charset="utf-8"><title>无标题文档</title><style>    .btn{        width:200px;        height:50px;        float:left;    }    .con{        width:600px;        height:400px;        display:none;    }</style>    <script type="text/javascript">        window.onload=function(){            var btn=document.getElementsByClassName("btn");            var con=document.getElementsByClassName("con");            for( var i=0; i<btn.length; i++){                btn[i].xuhoa=i;                btn[i].onclick=function(){                 for(var i=0; i<con.length; i++){                     con[i].style.display='none';                 }                    con[this.xuhoa].style.display='block';               }            }        }    </script></head><body><div class="btn" style="background:#0000cc; "></div><div class="btn" style="background:#dddd00;"></div><div class="btn" style="background:#FF0000;"></div><div class="con" style="background:#0000cc; display:block;"></div><div class="con" style="background:#dddd00;"></div><div class="con" style="background:#FF0000;"></div></body></html>
