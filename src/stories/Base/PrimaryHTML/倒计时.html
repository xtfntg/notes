<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>无标题文档</title>

	<script>
		window.onload = function () {
			function djs() {
				//创建当前时间
				var now_time = new Date();
				//创建未来时间
				var fur_time = new Date(2022, 2, 10, 23, 0, 0)
				//计算两个时期的时间差
				var diff = fur_time.getTime() - now_time.getTime();
				//计算天
				var tian = parseInt(diff / (24 * 60 * 60 * 1000));
				//获得计算完天数后还剩余的毫秒数
				diff = diff % (24 * 60 * 60 * 1000);

				//计算小时
				var xiaoshi = parseInt(diff / (60 * 60 * 1000));
				//获得计算完小时数后还剩余的毫秒数
				diff = diff % (60 * 60 * 1000);

				//计算分钟
				var fenzhong = parseInt(diff / (60 * 1000));
				//获得计算完分钟数后还剩余的毫秒数
				diff = diff % (60 * 1000);
				//计算秒
				var miao = parseInt(diff / 1000);
				//获得计算完秒数后还剩余的毫秒数

				/*	document.write("距离年底还剩"+tian+"天"+xiaoshi+"小时"+fenzhong+"分钟"+miao+"秒");*/
				var ss = document.getElementById('time').getElementsByTagName('span');
				ss[0].innerHTML = tian;
				ss[1].innerHTML = xiaoshi;
				ss[2].innerHTML = fenzhong;
				ss[3].innerHTML = miao;
			}
			djs();
			//用来倒计时的定时器
			setInterval(djs, 1000)
		}
	</script>
</head>

<body>
	<h1 id="time">距离年底还剩<span>0</span>天<span>00</span>小时<span>0</span>分钟<span>00</span>秒</h1>
</body>

</html>
