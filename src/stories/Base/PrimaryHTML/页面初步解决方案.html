<!doctype html><html><head><meta charset="utf-8"><title>无标题文档</title><style>		.tab{		width:300px;		height:100px;		background: #F90004;		border:4px solid #02FCA3;	}	.con{		width:500px;		height: 150px;		display: none;	}	</style><script type="text/javascript">	window.onload=function(){		var tabs=document.getElementsByClassName('tab');		var cons=document.getElementsByClassName('con');		var sta=1;		for (i=0; i<tabs.length; i++){						tabs[i].xuhao=i;			tabs[i].onclick=function(){				for (i=0; i<cons.length; i++){				cons[i].style.display='none';				}				cons[this.xuhao].style.display='block';							}		}	}				</script></head><body><div class="tab"></div><div class="con" style="background: #E800FF"></div><div class="tab"></div><div class="con" style="background:  #FFFD00"></div><div class="tab"></div><div class="con" style="background:  #0ED42B"></div></body></html>
