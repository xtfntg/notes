<!doctype html><html><head><meta charset="utf-8"><title>jqlery 练习</title><script src="js/jquery-1.11.1.min.js" type="text/javascript"></script><script type="text/javascript">$(function(){	    var c=0;	var sta=2;		function run(){		c++;		if(c==6){			$("#mbb .con").css({'left':'0px'})			c=1}		var l=c*-952;		sta=1;		$("#mbb .con").animate({'left':l+'px'},300,function(){			sta=2;		})		if(c==5){$("#mbb ul li").eq(0).css({'opacity':'0.7'}).siblings('li').css({'opacity':'0.4'})}else{$("#mbb ul li").eq(c).css({'opacity':'0.7'}).siblings('li').css({'opacity':'0.4'})};			}			var timer=setInterval(run,2000)	var t;	$("#mbb ul li").click(function(){		if(sta==1){return};		clearTimeout(t);		clearInterval(timer);		t = setTimeout(function(){			timer=setInterval(run,2000)		},400)		c = $(this).index();	var left = c*-952;		$("#mbb .con").stop().animate({'left':left+'px'},300)		$(this).css({'opacity':'0.7'}).siblings().css({'opacity':'0.4'});			})})</script><style>	*{margin: 0px; padding: 0px;}	#mbb{	width: 952px;	height: 440px;	border: 4px solid #02FF00;	margin: 15px auto 0 auto;	position: relative;		overflow: hidden;	}	.con{		width: 5712px;		height: 440px;	    position:absolute;		top:0px;	    left:0px;	}	.con img{	float: left;			}		#mbb ul{	position: absolute;	bottom: 0px;	right: 0px;	}	#mbb li{	list-style: none;	float: left;	width: 116px;	height: 29px;	line-height: 29px;	text-align: center;	color: #FFFFFF;	background: #000000;	opacity: 0.4;	font-size: 12px;	margin-left: 1px;	font-family: "宋体";		}	#mbb li:hover{	color: #c00;	text-decoration: underline;	}   	</style></head><body><div id="mbb"><div class="con">  <img src="images/mbb/1.jpg"  alt=""/>   <img src="images/mbb/2.jpg"  alt=""/>   <img src="images/mbb/3.jpg"  alt=""/>   <img src="images/mbb/4.jpg"  alt=""/>   <img src="images/mbb/5.jpg"  alt=""/>  <img src="images/mbb/1.jpg"  alt=""/>  </div><ul>	<li style="opacity: 0.7">璀璨
